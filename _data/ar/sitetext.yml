about-us:
  section: about-us
  title: من نحن
  body: |
    يقع مركزنا في قلب لندن على شارع بيكر، ويتخصص في الحقن التجميلية (علاجات مكافحة التجاعيد، الحشوات الجلدية)، والعلاج بالعظام، والوخز بالإبر الجافة/الوخز بالإبر، مع إمكانية إجراء زيارات منزلية عند الطلب. يركز نهجنا الشخصي على رفاهيتك وراحتك، وتوفير رعاية متخصصة في بيئة مريحة. يجمع فريقنا بين الخبرة في الحقن التجميلية والعلاج بالعظام والوخز بالإبر الجافة/الوخز بالإبر مع فلسفة شاملة، حيث يخصص كل خدمة لاحتياجاتك الفريدة. سواء كنت تبحث عن رعاية العضلات والعظام، أو الاسترخاء، أو التحسينات التجميلية، فإن ممارسينا المؤهلين ملتزمون بمساعدتك على تحقيق أهدافك.
    *تتضمن خدماتنا:*
    - الحقن التجميلية (علاجات مكافحة التجاعيد، الحشوات الجلدية)
    - التقييمات والعلاجات العظمية
    - الوخز بالإبر الجافة/الوخز بالإبر
    - إدارة آلام الجهاز العضلي الهيكلي
    - التدليك المريح والعلاجي
    - جلسات تخفيف التوتر والاسترخاء

    *لماذا تختارنا؟*
    - *الراحة:* تفضل بزيارة عيادتنا في شارع بيكر أو استمتع بخيار الخدمات المنزلية عند الطلب.
    - *رعاية شخصية:* يتم تصميم كل جلسة لتلبية احتياجاتك الصحية أو الجمالية المحددة.
    - *الخبرة:* يتمتع ممارسونا بخبرة واسعة في الحقن التجميلية والعظام والوخز بالإبر الجافة.
    - *النهج الشامل:* نمزج بين الصحة والجمال والاسترخاء لتعزيز الرفاهية العامة.
    - *الجدولة المرنة:* تتوفر المواعيد لتناسب جدولك.

    اكتشف المزيج المثالي من الصحة والجمال والاسترخاء. اتصل بنا لحجز جلستك اليوم!

