      - title: "Dry Needling"
        desc: "Procedure where a small needle is inserted into the muscle, aiming to treat trigger points. Trigger points are muscular nodules 
        that are palpable and tender. These nodules can cause pain on the surrounding area and to distant areas of the body, a phenomenon called 
        \"referred pain\"."
        image: assets/img/portfolio/dry-needling.jpeg
      - title: "Percussive Massage Therapy"
        desc: "Percussive massage therapy or vibration therapy uses specific tools (massage guns) that create a very short and fast vibratory 
        movement on the applied muscle. Depending on the tissue applied in, the practitioner uses different massage gun heads and frequencies of
        vibration to tailor the treatment."
        image: assets/img/portfolio/percussive-massage-therapy.jpeg

