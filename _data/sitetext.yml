  about:
    title: "About Me"
    text: "My story"
    body: |
      My name is Luca Lucifora, born in Italy in 1991, youngest of 7 brothers, I grew up in a small village in Sicily called San Giacomo. I have always been surrounded by a big family, which made me realise how important it is to be close to trustworthy and reliable people.  
      
      As you can imagine, growing up in a big family can be tough at times, but equally, can be very fun! - You get to argue who is going to sit in the front car seat, who is going to play videogames, or who will get the bigger portion of the cake; But it also taught me how to be humble and considerate, as well as how to treat everyone with respect. Fun fact – My mother always used to have an extra chair ready, just in case we had friends over. They would not be able to leave our house until they were fed and had a great time with the whole family. I learnt several lessons from my mother as I grew up, one I always like to point out, is that she taught me to always be kind and do to others what I would like others to do for me. As they say, random acts of kindness will bring good karma! I am a big believer that being kind should be in everyone’s’ nature. The feeling of satisfaction you get when you have been able to help someone, cannot be matched with anything else.  
      
      I consider myself a very active and fitness loving person and have been my whole life. Always ready to take part in any sport, particularly football, as you’d expect from an Italian! – Growing up, I always showed a passion for fixing things; be it a bicycle, my bothers car, my motorbike… you name it.  
      
      Progression and development are also big passions of mine. I always find new ways to upskill myself and learn about new subjects or improve my knowledge on different fields. This appetite for new experiences and the pursues of new skills is what brought me to London. Mixing my passion for fixing things and the great feeling I experience when helping people, is what made me realise that I wanted to become a manual therapist. A profession where I get to help people and ‘fix’ their body and minds.  
      
      We all have our ups and downs, but moving to London was a particularly rewarding and challenging experience. Learning a new language, experience a new culture…  
      
      Over the years, I have completed several training courses and have had extensive experience in the fitness world. To name a few:
      - In 2013, I completed 2 courses in personal trainer and sports massage therapist.
      - In 2018, I achieve 2nd and 3rd place in few bodybuilding competitions.
      - In 2019, I joined a postgraduate course in osteopathy, which I am due to finalise this year, as well as completing other courses such as: dry needling, scraping, Swedish massage.
      - In 2023, I completed a full immersion course for the use of botulinum toxin, lips and facial filler and skin booster for aesthetic purposes.  
      
      I am now in a position where I can see what I have done in my career so far, and what my future looks like.  
