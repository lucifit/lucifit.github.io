<!-- Health Services Grid -->
<section class="page-section" id="{{ site.data[site.active_lang].sitetext.health-services.section }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data[site.active_lang].sitetext.health-services.title | markdownify | default: "Portfolio" }}</h2>
      </div>
    </div>
    <div class="row">
	{% for project in site.health-services %}
      <div class="col-md-3 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="portfolio-caption">
          <h6>{{ project.caption.title }}</h6>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include health_services_modals.html %}
