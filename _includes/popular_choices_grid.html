<!-- Health Services Grid -->
<section class="page-section" id="{{ site.data[site.active_lang].sitetext.popular-choices.section }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data[site.active_lang].sitetext.popular-choices.title | markdownify }}</h2>
      </div>
    </div>
    <div class="row">
	{% for service in site.popular-choices %}
      <div class="col-md-3 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-toggle="modal" href="#m{{ forloop.index }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ service.caption.thumbnail }}" alt="">
        </a>
        <div class="portfolio-caption">
          <h4>{{ service.caption.title }}</h4>
          <p class="text-muted">{{ service.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include popular_choices_modals.html %}
