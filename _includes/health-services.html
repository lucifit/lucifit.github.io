<!-- Health Services -->
<section
  class="page-section"
  id="{{ site.data[site.active_lang].sitetext.health-services.section }}"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data[site.active_lang].sitetext.health-services.title }}
        </h2>
      </div>
    </div>

    <div class="row text-center">
      {% for service in
      site.data[site.active_lang].sitetext.health-services.list %}
      <div class="col-md-4">
        <img class="img-fluid" src="{{ service.image }}" alt="" />
        <h4 class="service-heading">{{ service.title | markdownify }}</h4>
        {% if service.desc %}
        <div class="text-muted">{{ service.desc | markdownify }}</div>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
